<figure>
  {{ $imgname := .Get "imgname" }}
  {{ $imgwidth := .Get "width" }}
  {{ $img := $.Page.Resources.GetMatch $imgname }}
  {{ $scaled := $img.Resize $imgwidth }}
  <p style="text-align:center">
    <a href="{{ $img.Permalink }}" style="text-decoration:none">
        <img src="{{ $scaled.Permalink }}" alt="{{ .Get "alt" }}" />
    </a>
  </p>
</figure>
